<ui:composition template="./WEB-INF/template.xhtml"
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:p="http://primefaces.org/ui"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="contenido">
        <h:form>
            <h2>Iniciar sesión</h2>

            <p:messages id="mensajes">
                <p:autoUpdate />
            </p:messages>

            <p:panelGrid columns="2" columnClasses="label,value">

                <p:outputLabel for="email" value="Correo electrónico:" />
                <p:inputText id="email" value="#{loginBean.email}" required="true" />

                <p:outputLabel for="password" value="Contraseña:" />
                <p:password id="password" value="#{loginBean.password}" required="true" />

            </p:panelGrid>

            <p:commandButton value="Entrar" action="#{loginBean.login}" ajax="false" />
        </h:form>
    </ui:define>

</ui:composition>
